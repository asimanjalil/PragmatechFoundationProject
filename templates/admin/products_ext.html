{% extends "admin/base.html" %}{% block content %}

<h3 class="my-2">Məhsulun məlumatını qeyd et</h3>
<form action="/admin/products/ext"method='POST' enctype="multipart/form-data">
    <input type="text" name="product_list_title" class="form-control my-2" placeholder="Məhsulun listinin kateqoriyası">
    <input type="text" name="product_info_title" class="form-control my-2" placeholder="Məhsulun başlığı">
    <input type="file" name="product_info_img" class="form-control my-2" placeholder="Məhsulun şəkli">
    <input type="text" name="product_info_sale" class="form-control my-2" placeholder="Məhsulun endirimdə və ya yeni olması">
    <input type="text" name="product_info_price" class="form-control my-2" placeholder="Məhsulun qiyməti">
    <h3 class="my-2">Məhsulun ilkin məlumatını əlavə et</h3>
        <textarea name="product_simple_description" class='form-control my-2' cols="30" rows="3"></textarea>
    <input type="text" name="product_info_category" class="form-control my-2" placeholder="Məhsulun kateqoriyasının linki">
    <h3 class="my-2">Məhsulun ətraflı məlumatını əlavə et</h3>
    <textarea name="product_details_description" class='form-control my-2' cols="30" rows="3"></textarea>
    <input type="submit"  class="btn btn-primary my-2" value="Əlavə et">
</form>
<h3 class="my-2">Məhsullar</h3>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Table</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td scope="row">{{post.id}}</td>
            <td>{{post.post_title}}</td>
            <td>
                <a href="#">Sil</a>
                <a href="#">Yenilə</a>
            </td>
        </tr>
        
        {% endfor %}
    </tbody>
</table>
{% endblock %}
