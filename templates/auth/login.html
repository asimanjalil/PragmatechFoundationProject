<body class="center">
    <!-- Sing in  Form -->
  <section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="/static/app/logo/signin-image.jpg" alt="sing up image"></figure>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Giriş</h2>
                <form method="POST" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"></label>
                        <input type="text" name="username" id="your_name" placeholder="İstifadəçi adınız"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"></label>
                        <input type="password" name="password" id="your_pass" placeholder="Şifrə"/>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Daxil ol"/>
                    </div>
                </form>
